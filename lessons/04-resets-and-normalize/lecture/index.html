<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS Workshop</title>
<link rel="stylesheet" href="/styles/global.css">
<link rel="stylesheet" href="./styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600&display=swap">
</head>

<body>
  <div class="dog">
    <h1 class="heading size-3">Name: Bandit</h1>
    <ul class="dog-attributes">
      <li class="dog-attribute">
        <span>Type:</span>
        <span>Border Collie</span>
      </li>
      <li class="dog-attribute">
        <span>Age:</span>
        <span>4</span>
      </li>
      <li class="dog-attribute">
        <span>Size:</span>
        <span>Medium</span>
      </li>
    </ul>
    <a href="#" class="button">View Profile</a>
  </div>
  <div class="dog">
    <h1 class="heading size-3">Name: Roxy</h1>
    <ul class="dog-attributes">
      <li class="dog-attribute">
        <span>Type:</span>
        <span>Golden Retriever</span>
      </li>
      <li class="dog-attribute">
        <span>Age:</span>
        <span>6</span>
      </li>
      <li class="dog-attribute">
        <span>Size:</span>
        <span>Large</span>
      </li>
    </ul>
    <a href="#" class="button">View Profile</a>
  </div>


</body>

</html>
